<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Ammoritization App</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" href="css/styles.css">
  		<script src="scripts/jquery-1.8.3.min.js"></script>
  		<script src="scripts/chromeFileProtocolFix.js"></script>
  		<script src="scripts/jquery.mobile-1.3.1.min.js"></script>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <div data-role="page">
        	<div data-role="header">
        		Ammoritization Info
        	</div>
          <div data-role="navbar">
            <ul>  
              <li>
                <a href="file:index.html">App</a>
              </li>
              <li>
                <a href="file:info.html" class="ui-btn-active ui-state-persist">Info</a>
              </li>
            </ul>
          </div>
        	<div data-role="content">
              <h3>Ammoritization Calculator</h3>
              <p>This app calculates the total annual cost of a loan with a fixed interest rate.</p>
              <p>Formula: <mark>p * (1 + i + y)</mark><p>
              <table>
                <tr>
                  <th>Abbreviation</th>
                  <th>Meaning</th>
                </tr>
                <tr>
                  <td class="abbrv">p</td>
                  <td>Principle</td>
                </tr>
                <tr>
                  <td class="abbrv">i</td>
                  <td>Interest</td>
                </tr>
                <tr>
                  <td class="abbrv">y</td>
                  <td>Years in Loan</td>
                </tr>
              </table>
        	</div>
        </div>
    </body>
</html>
